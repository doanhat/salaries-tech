name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: true
        type: boolean
        default: false
      deploy_frontend:
        description: 'Deploy frontend'
        required: true
        type: boolean
        default: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE_NAME: salary-backend
  REGION: europe-west1
  SQLALCHEMY_DATABASE_URL: ${{ secrets.SQLALCHEMY_DATABASE_URL }}
  DEPLOY_BACKEND: ${{ github.event.inputs.deploy_backend == 'true' || contains(github.event.head_commit.message, '[b]') }}
  DEPLOY_FRONTEND: ${{ github.event.inputs.deploy_frontend == 'true' || contains(github.event.head_commit.message, '[f]') }}

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.4'

    - name: Cache Poetry
      uses: actions/cache@v2
      with:
        path: ~/.local
        key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-python-${{ hashFiles('**/poetry.lock') }}

    - name: Install Poetry
      if: steps.cache-poetry.outputs.cache-hit != 'true'
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install

    - name: Run checks
      run: make check-backend

    - name: Run tests
      run: make test-backend

    - name: Cache GCloud SDK
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/google-cloud-sdk
          ~/.config/gcloud
        key: gcloud-sdk-${{ runner.os }}-${{ hashFiles('**/*.yaml') }}

    - name: Google Auth
      if: env.DEPLOY_BACKEND == 'true'
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Set up Cloud SDK
      if: env.DEPLOY_BACKEND == 'true'
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: 'gke-gcloud-auth-plugin'

    - name: Deploy Backend and Set URL
      if: env.DEPLOY_BACKEND == 'true'
      run: |
        make set-backend-env PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} RECAPTCHA_KEY=${{ secrets.RECAPTCHA_KEY }}
        make deploy-backend SQLALCHEMY_DATABASE_URL=${{ secrets.SQLALCHEMY_DATABASE_URL }} ENV=prod

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Cache npm dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run lint
      working-directory: ./frontend
      run: npm run lint

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Cache GCloud SDK
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/google-cloud-sdk
          ~/.config/gcloud
        key: gcloud-sdk-${{ runner.os }}-${{ hashFiles('**/*.yaml') }}

    - name: Cache Firebase Tools
      uses: actions/cache@v2
      with:
        path: ~/.cache/firebase
        key: firebase-tools-${{ runner.os }}-${{ hashFiles('**/firebase.json') }}

    - name: Google Auth
      if: env.DEPLOY_FRONTEND == 'true'
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Set up Cloud SDK
      if: env.DEPLOY_FRONTEND == 'true'
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: 'beta'

    - name: Install Firebase CLI
      if: env.DEPLOY_FRONTEND == 'true'
      run: |
        if ! command -v firebase &> /dev/null; then
          npm install -g firebase-tools
        fi

    - name: Deploy Frontend
      if: env.DEPLOY_FRONTEND == 'true'
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        make set-frontend-env RECAPTCHA_KEY=${{ secrets.RECAPTCHA_KEY }}
        make deploy-frontend
